<section class="contact-page py-5 bg-light">
  <div class="container">
    <h2 class="text-center text-primary mb-4">Contact Us</h2>
    <p class="text-center text-muted mb-5">We'd love to hear from you. Send us your queries or feedback.</p>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <form class="p-4 bg-white shadow-sm rounded">
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" placeholder="Your Name" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="you@example.com" required />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Your Message</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Type your message..." required></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Send Message</button>
        </form>
      </div>
    </div>
  </div>
</section>
